<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning – Validé</title>
  <link rel="stylesheet" href="/style.css">
    <script src="/header.js" defer></script>
  </head>
  <body>
    <section class="section-container">
      <div id="valide-banner" class="valide-banner no-print hidden" role="status" aria-live="polite">
        <span class="valide-icon" aria-hidden="true">✓</span>
        <div class="valide-text">
          <strong>Attention, le planning a été validé !</strong>
          <span id="valide-periode"></span>
        </div>
        <span class="valide-badge" aria-hidden="true">Validé ✓</span>
      </div>
      <div id="dateSelector" class="mb-20">
        <label for="startDate">Date de début :</label>
        <input type="date" id="startDate">
        <label for="endDate">Date de fin :</label>
        <input type="date" id="endDate">
        <button id="applyDateFilter">Appliquer</button>
      </div>

      <table id="planningTableWithNames">
        <thead></thead>
        <tbody></tbody>
        <tfoot></tfoot>
      </table>
  <!-- Bouton d'impression dédié Planning validé -->
  <button id="btnPrintPlanning" class="no-print">Imprimer ce planning validé</button>
      <div id="tooltip" class="tooltip-hidden"></div>
    </section>

    <!-- Scripts identiques au rendu, avec contexte spécifique "valide" -->
  <script src="/js/planning/clicdroit.js"></script>
  <script src="/js/planning/planningauto.js"></script>
  <script src="/js/planning/affichertooltip2.js"></script>
  <script src="/js/planning/style/style.js"></script>
  <script src="/js/planning/planning-valide.js"></script>
  </body>
  </html>
