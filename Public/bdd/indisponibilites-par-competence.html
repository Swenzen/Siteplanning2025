<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>BDD - Indisponibilités par compétence</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer src="../header.js"></script>
  <script defer src="../js/bdd/tableaucompetences.js"></script>
</head>
<body>
  <h1>Base de données - Indisponibilités par compétence</h1>
  <div class="sticky-table-container">
    <table id="competenceIndisponibilitesTable">
      <thead>
        <tr>
          <th>Compétence</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="indisponibilitesModal" class="indisponibilites-modal hidden" role="dialog" aria-modal="true" aria-labelledby="indispoTitle">
    <div class="indisponibilites-modal-content">
      <span class="indisponibilites-close" data-close-modal="indisponibilitesModal">&times;</span>
      <h3 id="indispoTitle">Gérer les indisponibilités</h3>
      <table id="indisponibilitesTable">
        <thead>
          <tr>
            <th>Date de début</th>
            <th>Date de fin</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="addIndisponibiliteButton">Ajouter une indisponibilité</button>
    </div>
  </div>
</body>
</html>
