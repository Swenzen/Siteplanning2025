<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CR automatique - Scinti Cardiaque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="testscinticoeur.css">

</head>
<body>
  <div class="container">
    <h1>CR automatique - Scinti Cardiaque</h1>
    <form id="cr-form" autocomplete="off">
      <label for="examen">Type d'examen</label>
      <select id="examen">
        <option value="repos">Repos</option>
        <option value="effort">Effort</option>
        <option value="dipyridamole">Dipyridamole</option>
      </select>

      <label for="perfusion">Perfusion</label>
      <select id="perfusion">
        <option value="normale">Normale</option>
        <option value="hypoperfusion">Hypoperfusion</option>
        <option value="hyperfixation">Hyperfixation</option>
      </select>

      <label for="conclusion">Conclusion</label>
      <select id="conclusion">
        <option value="normale">Normale</option>
        <option value="ischémie">Ischémie</option>
        <option value="nécrose">Nécrose</option>
      </select>
    </form>

    <div class="cr-zone" id="cr-zone">
      Veuillez sélectionner les paramètres pour générer le compte rendu.
    </div>
  </div>
  <div style="text-align:center; margin-top:32px;">
  <svg id="myocard-svg" width="320" height="320" viewBox="0 0 320 320" style="background:#fff; border-radius:50%; box-shadow:0 2px 8px #0001;">
    <!-- Zone 1 -->
    <path id="zone1" class="zone-svg" d="M160,160 L160,40 A120,120 0 0,1 280,160 Z" />
    <!-- Zone 2 -->
    <path id="zone2" class="zone-svg" d="M160,160 L280,160 A120,120 0 0,1 160,280 Z" />
    <!-- Zone 3 -->
    <path id="zone3" class="zone-svg" d="M160,160 L160,280 A120,120 0 0,1 40,160 Z" />
    <!-- Zone 4 -->
    <path id="zone4" class="zone-svg" d="M160,160 L40,160 A120,120 0 0,1 160,40 Z" />
    <!-- Contour cercle -->
    <circle cx="160" cy="160" r="120" fill="none" stroke="#c00" stroke-width="2"/>
  </svg>
</div>
  <div class="footer">
    &copy; 2025 Projet CR Scinti Cardiaque
  </div>
  <script src="testscinticoeur.js"></script>
</body>
</html>
