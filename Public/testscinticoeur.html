<body>
  <div class="container">
    <h1>CR automatique - Scinti Cardiaque</h1>
    <form id="cr-form" autocomplete="off">
      <label for="type-stress">Type de stress</label>
      <select id="type-stress">
        <option value="effort">Effort</option>
        <option value="pharmacologique">Pharmacologique</option>
        <option value="mixte">Mixte</option>
      </select>

      <label for="betabloquant">Bêtabloquants</label>
      <select id="betabloquant">
        <option value="jamais">Jamais débuté</option>
        <option value="non-arretes">Non-arrêtés</option>
        <option value="arrete">Arrêté</option>
      </select>

      <label for="clinique">Cliniquement</label>
      <select id="clinique">
        <option value="negative">Négative</option>
        <option value="positive">Positive</option>
      </select>

      <label for="electrique">Électriquement</label>
      <select id="electrique">
        <option value="negative">Négative</option>
        <option value="positive">Positive</option>
        <option value="ininterpretable">Ininterprétable</option>
        <option value="douteuse">Douteuse</option>
      </select>

      <label for="fevg">FEVG (%)</label>
      <div class="slider-group">
        <input type="range" id="fevg" min="5" max="90" value="60" step="1">
        <input type="number" id="fevg-input" min="5" max="90" value="60" style="width:60px;">
        <span id="fevg-value">60%</span>
      </div>

      <label for="vtd">VTD (mL)</label>
      <div class="slider-group">
        <input type="range" id="vtd" min="30" max="350" value="100" step="1">
        <input type="number" id="vtd-input" min="30" max="350" value="100" style="width:60px;">
        <span id="vtd-value">100 mL</span>
      </div>

      <label for="vts">VTS (mL)</label>
      <div class="slider-group">
        <input type="range" id="vts" min="10" max="300" value="50" step="1">
        <input type="number" id="vts-input" min="10" max="300" value="50" style="width:60px;">
        <span id="vts-value">50 mL</span>
      </div>
    </form>

    <div class="cr-zone" id="cr-zone">
      Veuillez sélectionner les paramètres pour générer le compte rendu.
    </div>
    <button id="btn-copier-cr" class="btn-copier">Copier le CR</button>
    <span id="copie-ok" class="copie-ok">Copié !</span>
  </div>
