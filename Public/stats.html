<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques du planning</title>
    <link rel="stylesheet" href="style.css">
    <script src="header.js" defer></script>
</head>
<body>
    <div class="section-container">
        <h2>Statistiques du planning</h2>
        <p>Cette page affichera bientôt les statistiques et critères personnalisés pour chaque personne.</p>
        <form id="periode-stats-form" style="margin-bottom:24px;">
            <label for="statsStartDate">Début :</label>
            <input type="date" id="statsStartDate" name="statsStartDate" required>
            <label for="statsEndDate">Fin :</label>
            <input type="date" id="statsEndDate" name="statsEndDate" required>
            <button type="submit">Afficher les stats</button>
        </form>
        <div id="stats-results"></div>
    </div>

    <div style="display: flex; gap: 32px;">
        <!-- Container Groupe compétence (cases à cocher) -->
        <div class="section-container" id="groupe-competence-container" style="flex:1;">
            <h2>Groupe compétence</h2>
            <ul id="liste-competences"></ul>
            <div style="margin-top:16px;">
                <input type="text" id="nom-nouveau-groupe" placeholder="Nom du groupe" />
                <button id="btn-creer-groupe">Créer groupe</button>
            </div>
            <div id="message-groupe"></div>
        </div>

        <!-- Tableau des groupes et compétences -->
        <div class="section-container" style="flex:1;">
            <h2>Groupes existants</h2>
            <table id="table-groupes" style="width:100%;border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>Nom du groupe</th>
                        <th>Compétences</th>
                    </tr>
                </thead>
                <tbody id="tbody-groupes"></tbody>
            </table>
        </div>
    </div>
</body>
<script src="js/stats/stats.js"></script>
</html>
