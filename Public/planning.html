<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <link rel="stylesheet" href="style.css">
    <script src="header.js" defer></script> <!-- Charger le menu dynamique -->
</head>
<body>
    <!-- Menu -->
    <div id="user-info" style="display: none;">
        <p>Connecté en tant que : <span id="username-display"></span></p>
        <button id="logoutButton">Se déconnecter</button>
    </div>

    <!-- Sélecteurs de dates toujours visibles -->
<div id="dateSelector">
    <label for="startDate">Date de début :</label>
    <input type="date" id="startDate">
    <label for="endDate">Date de fin :</label>
    <input type="date" id="endDate">
    <button id="applyDateFilter">Appliquer</button>
</div>

    <button id="openDateModal">Filtrer par dates</button>

    <!-- Tableau pour afficher le planning -->
    <table id="planningTable">
        <thead>
            <tr>
                <th>Compétence</th>
                <th>Horaires</th>
                <!-- Les colonnes pour les dates seront ajoutées dynamiquement -->
            </tr>
        </thead>
        <tbody>
            <!-- Les lignes seront ajoutées ici dynamiquement -->
        </tbody>
    </table>

    <table id="planningTableWithNames">
        <thead>
            <!-- Les en-têtes seront ajoutés dynamiquement -->
        </thead>
        <tbody>
            <!-- Les lignes seront ajoutées dynamiquement -->
        </tbody>
    </table>

    <div id="tooltip" style="display:none; position:absolute; background:white; border:1px solid #ccc; z-index:1000; min-width:200px;"></div>

    <!-- Scripts JavaScript -->
    <script src="js/planning/clicdroit.js"></script>
    <script src="js/planning/afficherplanning.js"></script>
    <script src="js/planning/affichertooltip2.js"></script>

    
</body>
</html>
