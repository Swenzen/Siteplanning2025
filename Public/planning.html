<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <link rel="stylesheet" href="style.css">
    <script src="header.js" defer></script> <!-- Charger le menu dynamique -->
</head>
<body>
    <!-- Menu -->
    <div id="user-info" style="display: none;">
        <p>Connecté en tant que : <span id="username-display"></span></p>
        <button id="logoutButton">Se déconnecter</button>
    </div>

    <!-- Sélecteurs de dates toujours visibles -->
<div id="dateSelector">
    <label for="startDate">Date de début :</label>
    <input type="date" id="startDate">
    <label for="endDate">Date de fin :</label>
    <input type="date" id="endDate">
    <button id="applyDateFilter">Appliquer</button>
</div>

       

    <table id="planningTableWithNames">
        <thead>
            <!-- Les en-têtes seront ajoutés dynamiquement -->
        </thead>
        <tbody>
            <!-- Les lignes seront ajoutées dynamiquement -->
        </tbody>
        <tfoot>
        </tfoot>
    </table>

    <div id="tooltip" style="display:none; position:absolute; background:white; border:1px solid #ccc; z-index:1000; min-width:200px;"></div>

    <div id="evolution-visualization" style="margin:32px 0;">
  <h3>Planning simulé (aperçu brut des données)</h3>
  <div id="planning-evolution-content"></div>
</div>

<div id="evolution-nav" style="margin: 10px 0px;">
  <button id="prevGen">Précédent</button>
  <span id="genLabel">Génération 1/1</span>
  <button id="nextGen">Suivant</button>
</div>
<div id="planning-evolution-content"></div>

    <!-- Scripts JavaScript -->
    <script src="js/planning/clicdroit.js"></script>
    <script src="js/planning/afficherplanning.js"></script>
    <script src="js/planning/affichertooltip2.js"></script>

    
</body>
</html>
